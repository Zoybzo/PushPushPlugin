plugins {
    id "org.jetbrains.kotlin.jvm" version "1.7.20-RC"
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20-RC'
    id 'net.mamoe.mirai-console' version '2.12.2'
}

group = 'com.zoybzo'
version = '0.1.0'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }

    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
